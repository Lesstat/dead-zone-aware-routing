<!doctype html>
<html>
  <head>

    <title>Flos Fapra</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="leaflet/leaflet.css" rel="stylesheet" type="text/css" />
    <script src="leaflet/leaflet.js"> </script>
    <style>
     .card {
       margin-bottom: 10px;
     }
    </style>
  </head>
  <body>
    <div class="row" >
      <div class="col-sm-2">

	<div class="contaier">
	  <div class="card">
	    <div class="card-block">
	      <div class="card-header">Current Selection</div>
	      <div class="card-text">
		Start ID: <span id="start"></span> <br />
		End ID: <span id="end"></span><br />
		Distance: <span id="dist">0</span> km <br />
		Travel Time: <span id="time">0</span> h<br />
	      </div>
	    </div>
	  </div>

	  <div class="card">
	    <div class="card-block">
	      <div class="card-header">Routing Options</div>
	      <div class="card-text container">
		<div class="btn-group-sm" data-toggle="buttons">
		  <label class="btn btn-secondary active">
		    <input type="radio" name="goal" value="length" checked="checked">Short
		  </label>
		  <label class="btn btn-secondary">
		    <input type="radio" name="goal" value="speed">Fast
		  </label>
		</div>
		<div class="btn-group-sm" data-toggle="buttons">
		  <label class="btn btn-secondary active">
		    <input type="radio" name="move" value="car" checked="checked">Car
		  </label>
		  <label class="btn btn-secondary">
		    <input type="radio" name="move" value="foot">Foot
		  </label>
		</div>
	      </div>
	    </div>
	  </div>

	  <div class="card">
	    <div class="card-block">
	      <div class="card-header">Provider</div>
	      <div class="card-text container">
		<div class="btn-group-sm" data-toggle="buttons">
		  <label class="btn btn-secondary active">
		    <input type="radio" name="provider" value="telekom" checked="checked">Telekom
		  </label>
		  <label class="btn btn-secondary">
		    <input type="radio" name="provider" value="vodafone">Vodafone
		  </label>
		  <label class="btn btn-secondary">
		    <input type="radio" name="provider" value="o2">O2
		  </label>
		  <label class="btn btn-secondary">
		    <input type="radio" name="provider" value="none">None
		  </label>
		  <label class="btn btn-secondary">
		    <input type="radio" name="provider" value="all">All
		  </label>
		</div>
	      </div>
	    </div>
	  </div>



	  <div style="padding-top:10px">
	    <button type="button" class="btn btn-primary"  onclick="renderTowers()" >Show Towers</button>
	    <button type="button" class="btn btn-secondary" onclick="towerLayer.clearLayers()" >Remove Towers</button>
	  </div>
	</div>
      </div>

      <div id="mapid" class="col-sm-10" style="height:800px"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="code.js"></script>
  </body>


</html>
